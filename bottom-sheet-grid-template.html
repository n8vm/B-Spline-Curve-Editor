<md-bottom-sheet style="position: fixed">
  <div layout="row" layout-wrap>
    <div flex="75" style="height: 100%;">
      <canvas id="knotCanvas"></canvas>

    </div>
    <div flex="25">

      <md-content layout-padding>
        <h2>Degree : {{data.degree}}</h2>
        <md-button class="md-raised md-primary" ng-click="increaseDegree()">Increase Degree</md-button>
        <md-button class="md-raised md-primary" ng-click="decreaseDegree()">Decrease Degree</md-button>
        <!-- <md-button ng-click="makeOpenUniform()">Make Open Uniform</md-button> -->
        <!-- <md-button ng-click="makeFloatingUniform()">Make Floating Uniform</md-button> -->

        <md-checkbox name="tos" ng-model="data.makeOpen" ng-change="updateOpenProperty()" >
          Make Open
        </md-checkbox>
        <md-checkbox name="tos" ng-model="data.makeUniform" ng-change="updateUniformProperty()">
          Make Uniform
        </md-checkbox>
      </md-content>
    </div>
  </div>
</md-bottom-sheet>
