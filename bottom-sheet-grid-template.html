<md-bottom-sheet style="position: fixed">
  <div layout="row" layout-wrap>
      <div flex="80">
        <canvas id="knotCanvas"></canvas>

      </div>
      <div flex="20">
          <md-content layout-padding>
              <md-content layout="column" class="md-block">
                <h2>Number of control points: {{data.numControlPoints}}</h2>
              </md-content>
              
              <md-content layout="column" class="md-block">
                <h2>Number of knots: {{data.numKnots}}</h2>
              </md-content>
              
              
              
              <md-input-container class="md-block">
                <label>Degree</label>
                <input mdInput type="number" ng-model="data.degree" ng-change="updateDegree()" min="{{data.minDegree}}" max="{{data.maxDegree}}" />
              </md-input-container>
            </md-content>
      </div>
  </div>
</md-bottom-sheet>
